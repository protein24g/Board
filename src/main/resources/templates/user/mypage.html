<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <th:block th:replace="layouts/header.html :: headerFragment"></th:block>

        <div class = "container">
            <div sec:authorize="isAuthenticated()">
                내가 작성한 글
                <table class="table text-center">
                    <thead class="table-light">
                    <tr>
                        <th class="col-sm-1">#</th>
                        <th class="col-sm-2">날짜</th>
                        <th class="col-sm-7">제목</th>
                        <th class="col-sm-2">삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${boardList}">
                        <td th:text="${board.id}"></td>
                        <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td><a th:href="'/board/'+${board.id}" th:text="${board.title}"></a></td>
                        <td>
                            <!-- 각 게시글에 대한 고유한 숨겨진 폼 -->
                            <form th:id="'deleteForm' + ${board.id}" th:action="'/board/' + ${board.id}" method="post" style="display: none;">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                            </form>

                            <!-- 해당 폼의 고유한 ID를 참조하는 삭제 버튼 -->
                            <a href="#" class="btn btn-danger" th:onclick="'document.getElementById(\'deleteForm' + ${board.id} + '\').submit(); return false;'">삭제</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div sec:authorize="isAuthenticated()">
                    <a href="/board/create" class="btn btn-primary">글쓰기</a>
                </div>
            </div>
        </div>

        <!-- footer -->
        <th:block th:replace="layouts/footer.html :: footerFragment"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
