<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <th:block th:replace="layouts/header.html :: headerFragment"></th:block>

        <div class="container">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-header">회원가입</div>
                    <div class="card-body">
                        <form action="/joinProc" method="post">
                            <p><input type="text" name="userId" class="form-control" placeholder="아이디"></p>
                            <p><input type="text" name="nickName" class="form-control" placeholder="닉네임"></p>
                            <p><input type="password" name="userPw" class="form-control" placeholder="비밀번호 4~20자"></p>
                            <p><input type="password" name="userPwCheck" class="form-control" placeholder="비밀번호 확인"></p>
                            <p><input type="email" name="email" class="form-control" placeholder="name@example.com"></p>
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                            <p><button type="submit" class="btn btn-primary">회원가입</button></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <th:block th:replace="layouts/footer.html :: footerFragment"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
