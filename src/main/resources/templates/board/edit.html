<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layouts/header.html :: headerFragment"></th:block>
</head>
<body>
    <form th:action="@{/board/edit/{id}(id=${board.getId()})}" method="post">
        제목 : <input type="text" name="title" th:value="${board.getTitle()}">
        내용 : <input type="text" name="content" th:value="${board.getContent()}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button type="submit">수정</button>
    </form>

    <a th:href="'/board/list'"><button>목록</button></a>
    <th:block th:replace="layouts/footer.html :: footerFragment"></th:block>
</body>
</html>
