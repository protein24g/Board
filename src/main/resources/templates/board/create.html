<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("createFrom").addEventListener("submit", function(e) {
                    // 사용자에게 확인을 요청하는 알림을 표시합니다.
                    var isConfirmed = confirm("작성하시겠습니까?");

                    // isConfirmed가 false면, 즉 사용자가 '취소'를 클릭하면 폼 제출을 중단합니다.
                    if (!isConfirmed) {
                        event.preventDefault(); // 폼 제출 이벤트를 중단합니다.
                    }
                });
            });
        </script>
    </head>

    <body>
    <th:block th:replace="layouts/header.html :: headerFragment"></th:block>

    <div class="container">
        <a href="/board/list" class="btn btn-dark">목록</a>


        <form action="/board/create" method="post" id="createFrom">
            <table class="table">
                <tr class="text-center p-5 bg-primary">
                    <td class="col-7 py-4 vertical-align: middle;">
                        <input class="form-control" type="text" aria-label="default input example" name="title" placeholder="제목">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input class="form-control" type="text" aria-label="default input example" name="content" placeholder="내용">
                    </td>
                </tr>
            </table>

            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">작성</button>
        </form>

    </div>
    <!-- footer -->
    <th:block th:replace="layouts/footer.html :: footerFragment"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
